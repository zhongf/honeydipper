---
drivers:
  daemon:
    loglevel: DEBUG
    featureMap:
      global:
        eventbus: redisqueue
    features:
      global:
        - name: "driver:gcloud-kms"
          required: true
        - name: "eventbus"
          required: true
      operator:
        - name: "driver:gcloud-gke"
        - name: "driver:kubernetes"
    drivers:
      redisqueue:
        name: redisqueue
        type: builtin
        handlerData:
          shortName: redisqueue
      webhook:
        name: webhook
        type: builtin
        handlerData:
          shortName: webhook
      gcloud-gke:
        name: gcloud-gke
        type: builtin
        handlerData:
          shortName: gcloud-gke
      gcloud-kms:
        name: gcloud-kms
        type: builtin
        handlerData:
          shortName: gcloud-kms
      kubernetes:
        name: kubernetes
        type: builtin
        handlerData:
          shortName: kubernetes

